<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Missions List</h1>

<div style="border: 3px solid; padding: 1%; border-color: blue;">
  <div>
    <h2>SpaceX Missions launch list</h2>
  </div>
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="15%" fxFlex.xs="10%" fxFlex.sm="5%" *ngFor="let mission of missions; let i = index">
        <mat-card class="mat-elevation-z4" >
            <mat-card-header>
              <mat-card-title>{{ mission.mission_name }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="mission.links.mission_patch_small">
            <mat-card-content>
              <p>{{ mission.launch_year }}</p>
              <p>{{ mission.details }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="navigateToDetails(i)">Click here for Details</button>
            </mat-card-actions>
          </mat-card>
      </div>
    </div>
</div>
</body>
</html>
